<h1>Charge Form </h1>
<div mat-dialog-content>
    <form [formGroup]="FactureForm">

        <mat-form-field appearance="outline">
            <mat-label>Code</mat-label>
            <input formControlName="code" matInput placeholder="Ref">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Service</mat-label>
            <input formControlName="service" matInput placeholder="Service">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Quantite</mat-label>
            <input formControlName="quantite" matInput placeholder="Quantite">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Prix Unitaire HTVA</mat-label>
            <input formControlName="prix_uni_ht" matInput placeholder="Prix Unitaire Hors Taxes">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Total HTVA</mat-label>
            <input formControlName="prix_ht" matInput placeholder="Total Prix HT">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>TVA</mat-label>
            <input formControlName="tva" matInput placeholder="TVA appliquee">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Total TTC</mat-label>
            <input formControlName="total" matInput placeholder="Prix Total TTC">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>

        <div mat-dialog-action [align]="'end'">
            <button mat-raised-button mat-dialog-close>Close</button>
            <button style="margin-left: 8px;" mat-raised-button color="primary"
                (click)="addLigneFacture()">{{actionBtn}}</button>

        </div>

    </form>
</div>

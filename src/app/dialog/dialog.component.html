<h1 mat-dialog-title> Product Form </h1>
<div mat-dialog-content>
<form [formGroup]="productForm">    
    
    <mat-form-field appearance="outline">
        <mat-label>Product Code</mat-label>
        <input formControlName="code" matInput placeholder="Code">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input formControlName="productName" matInput placeholder="Product Name">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Product Quantity</mat-label>
        <input formControlName="quantity" matInput placeholder="Quantity">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    
    <mat-form-field appearance="outline">
        <mat-label>Product Category</mat-label>
        <mat-select formControlName="category" placeholder="Category">
        <mat-option value="A">A</mat-option>
        <mat-option value="B">B</mat-option>
        <mat-option value="C">C</mat-option>
        </mat-select>
    </mat-form-field>
</form>
</div>
<div mat-dialog-action>
    <button mat-raised-button mat-dialog-close>Close</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>

</div>

<h1 mat-dialog-title>Formulaire Produit</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>ID</mat-label>
      <input formControlName="id" matInput placeholder="ID Produit" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Reference</mat-label>
      <input formControlName="ref" matInput placeholder="Code" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nom</mat-label>
      <input formControlName="nom" matInput placeholder="Nom produit" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Quantite</mat-label>
      <input formControlName="quantite" matInput placeholder="Quantite" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Prix</mat-label>
      <input formControlName="prix" matInput placeholder="Prix" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Taux TVA</mat-label>
      <input formControlName="tauxTva" matInput placeholder="TVA" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Fournisseur</mat-label>
      <input
        formControlName="idFournisseur"
        matInput
        placeholder="Fournisseur"
      />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-action>
  <button mat-raised-button mat-dialog-close>Close</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="!productForm.valid"
    [mat-dialog-close]="productForm.value"
  >
    {{ actionBtn }}
  </button>
</div>

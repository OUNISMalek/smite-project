<h1 mat-dialog-title>Formulaire Produit</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>Code</mat-label>
      <input formControlName="code" matInput placeholder="Code" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nom</mat-label>
      <input formControlName="productName" matInput placeholder="Nom produit" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Quantite</mat-label>
      <input formControlName="quantity" matInput placeholder="Quantite" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Choisir une date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Fournisseur</mat-label>
      <mat-select formControlName="fournisseur" placeholder="Fournisseur">
        <mat-option value="A">A</mat-option>
        <mat-option value="B">B</mat-option>
        <mat-option value="C">C</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-action>
  <button mat-raised-button mat-dialog-close>Close</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="!productForm.valid"
    [mat-dialog-close]="productForm.value"
  >
    Sauvegarder
  </button>
</div>

<h1 mat-dialog-title>Formulaire Fournisseur</h1>
<div mat-dialog-content>
  <form [formGroup]="fournisseurForm">
    <mat-form-field appearance="outline">
      <mat-label>ID</mat-label>
      <input formControlName="id" matInput placeholder="ID Produit" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nom</mat-label>
      <input formControlName="nom" matInput placeholder="Nom fournisseur" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <input formControlName="description" matInput placeholder="Description" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Matricule fiscale</mat-label>
      <input
        formControlName="matFiscale"
        matInput
        placeholder="Matricule fiscale"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Date de creation</mat-label>
      <input formControlName="dateCreation" matInput placeholder="" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-action>
  <button mat-raised-button mat-dialog-close>Close</button>
  <button mat-raised-button color="primary" (click)="onSubmit()">
    {{ actionBtn }}
  </button>
</div>

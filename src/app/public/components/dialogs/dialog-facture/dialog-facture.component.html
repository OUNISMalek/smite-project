<h1>Facture Form</h1>
<div mat-dialog-content>
  <form [formGroup]="ligneForm">
    <mat-form-field appearance="outline">
      <mat-label>Code</mat-label>
      <input
        [matAutocomplete]="auto"
        formControlName="code"
        matInput
        placeholder="Reference produit"
      />
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option
          *ngFor="let fr of filteredProducts$ | async"
          [value]="fr.ref"
          (onSelectionChange)="updateForm(fr)"
        >
          {{ fr.ref }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    &nbsp;

    <mat-form-field appearance="outline">
      <mat-label>Service</mat-label>
      <input formControlName="service" matInput placeholder="Service" />
    </mat-form-field>
    &nbsp;

    <mat-form-field appearance="outline">
      <mat-label>Quantité</mat-label>
      <input formControlName="quantite" matInput placeholder="Quantité" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Prix Unitaire HTVA</mat-label>
      <input
        formControlName="prix_uni_ht"
        matInput
        placeholder="Prix Unitaire Hors Taxes"
      />
    </mat-form-field>
    &nbsp;

    <mat-form-field appearance="outline">
      <mat-label>Total HTVA</mat-label>
      <input formControlName="prix_ht" matInput placeholder="Total Prix HT" />
    </mat-form-field>
    &nbsp;

    <mat-form-field appearance="outline">
      <mat-label>TVA</mat-label>
      <input formControlName="tva" matInput placeholder="TVA appliquée" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Total TTC</mat-label>
      <input formControlName="total" matInput placeholder="Prix Total TTC" />
    </mat-form-field>
    &nbsp;

    <div mat-dialog-actions>
      <button mat-raised-button mat-dialog-close>Annuler</button>
      <button mat-raised-button color="primary" (click)="onSubmit()">OK</button>
    </div>
    &nbsp;
  </form>
</div>

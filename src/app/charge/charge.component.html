<div class="container">
    <div style="margin-top: 10px;">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    <button style="margin-bottom: 12px;" mat-stroked-button (click)="openDialog()">Add charge</button>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
        </ng-container>
    
        <!-- quantity Column -->
        <ng-container matColumnDef="montant">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Montant</th>
          <td mat-cell *matCellDef="let row"> {{row.montant}} </td>
        </ng-container>
    
        <!-- category Column -->
        <ng-container matColumnDef="charge">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Charge </th>
          <td mat-cell *matCellDef="let row"> {{row.charge}} </td>
        </ng-container>
  
        <!-- action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row"> 
  
          <button mat-icon-button  (click)="editCharge(row)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>  
  
          <button mat-icon-button (click)="deleteCharge(row.id)" color="warn">
            <mat-icon>delete</mat-icon>
          </button>  
          
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
  </div>
